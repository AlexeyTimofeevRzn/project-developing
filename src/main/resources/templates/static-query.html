<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statement</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" />
</head>
<body>

<h2>Использование Statement</h2>

<h3>Статический запрос</h3>
<table class="table table-striped caption-top">
    <thead>
    <tr>
        <th>Id</th>
        <th>Login</th>
        <th>Name</th>
        <th>Surname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${employees}">
        <td th:text="${i.getId()}">Id</td>
        <td th:text="${i.getLogin()}">Login</td>
        <td th:text="${i.getName()}">Name</td>
        <td th:text="${i.getSurname()}">Surname</td>
        <td th:text="${i.getBirthDate()}">Birthdate</td>
    </tr>
    </tbody>
</table>

</body>
</html>
