<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список проектов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/main">Главная</a>
    </div>
</nav>

<div class="container mt-5">
    <h1>Список проектов</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Ссылка</th>
            <th>Код</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Дата начала</th>
            <th>Фактическая дата окончания</th>
            <th>Плановая дата окончания</th>
            <th>Статус</th>
            <th>Тип</th>
            <th>Планируемая нагрузка</th>
            <th>Ответственный</th>
        </tr>
        </thead>
        <tbody>
        <!-- Итерация по списку проектов -->
        <tr th:each="project : ${projects}">
<!--            <td th:text="${project.id}"></td>-->
            <td><a th:href="@{/project/{id}(id=${project.id})}" th:text="${project.id}"></a></td>
            <td th:text="${project.code}"></td>
            <td th:text="${project.name}"></td>
            <td th:text="${project.description}"></td>
            <td th:text="${project.dateOfStart}"></td>
            <td th:text="${project.factDateOfEnd}"></td>
            <td th:text="${project.plannedDateOfEnd}"></td>
            <td th:text="${project.status}"></td>
            <td th:text="${project.type}"></td>
            <td th:text="${project.plannedPayload}"></td>
            <td><a th:href="@{/users/byLogin/{login}(login=${project.responsibleLogin})}" th:text="${project.responsibleLogin}"></a></td>
        </tr>
        </tbody>
    </table>
</div>

<a href="/project/new" class="btn btn-primary">Создать новый проект</a>
</body>
</html>
