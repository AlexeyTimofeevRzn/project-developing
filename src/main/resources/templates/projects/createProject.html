<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание проекта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/main">Главная</a>
    </div>
</nav>

<div class="container mt-5">
    <h1>Создать проект</h1>
    <form th:action="@{/project/create}" th:object="${project}" method="post">
        <!-- Поле для кода проекта -->
        <div class="form-group">
            <label for="code">Код проекта</label>
            <input type="text" class="form-control" id="code" th:field="*{code}" required>
        </div>

        <!-- Поле для названия проекта -->
        <div class="form-group">
            <label for="name">Название проекта</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <!-- Поле для описания проекта -->
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>

        <!-- Поле для даты начала -->
        <div class="form-group">
            <label for="dateOfStart">Дата начала</label>
            <input type="date" class="form-control" id="dateOfStart" th:field="*{dateOfStart}" required>
        </div>

        <!-- Поле для плановой даты окончания -->
        <div class="form-group">
            <label for="plannedDateOfEnd">Плановая дата окончания</label>
            <input type="date" class="form-control" id="plannedDateOfEnd" th:field="*{plannedDateOfEnd}" required>
        </div>

        <!-- Поле для статуса проекта -->
        <div class="form-group">
            <label for="status">Статус</label>
            <select class="form-control" id="status" th:field="*{status}" required>
                <option th:each="status : ${projectStatuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>

        <!-- Поле для типа проекта -->
        <div class="form-group">
            <label for="type">Тип проекта</label>
            <select class="form-control" id="type" th:field="*{type}" required>
                <option th:each="type : ${projectTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>

        <!-- Поле для планируемой нагрузки -->
        <div class="form-group">
            <label for="plannedPayload">Планируемая нагрузка</label>
            <input type="number" class="form-control" id="plannedPayload" th:field="*{plannedPayload}" required>
        </div>

        <!-- Поле для ответственного -->
        <div class="form-group">
            <label for="responsibleLogin">Ответственный</label>
            <input type="text" class="form-control" id="responsibleLogin" th:field="*{responsibleLogin}" required>
        </div>

        <!-- Кнопка отправки формы -->
        <button type="submit" class="btn btn-primary mt-3">Создать проект</button>
    </form>
</div>
</body>
</html>
