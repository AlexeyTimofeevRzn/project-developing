<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали проекта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/main">Главная</a>
    </div>
</nav>

<div class="container mt-5">
    <h1>Детали проекта</h1>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" th:text="${project.name}"></h4>
            <p class="card-text">
                <strong>Код проекта:</strong> <span th:text="${project.code}"></span><br>
                <strong>Описание:</strong> <span th:text="${project.description}"></span><br>
                <strong>Дата начала:</strong> <span th:text="${project.dateOfStart}"></span><br>
                <strong>Фактическая дата окончания:</strong> <span th:text="${project.factDateOfEnd}"></span><br>
                <strong>Плановая дата окончания:</strong> <span th:text="${project.plannedDateOfEnd}"></span><br>
                <strong>Статус:</strong> <span th:text="${project.status}"></span><br>
                <strong>Тип проекта:</strong> <span th:text="${project.type}"></span><br>
                <strong>Планируемая нагрузка:</strong> <span th:text="${project.plannedPayload}"></span><br>
                <strong>Ответственный:</strong> <span th:text="${project.responsibleLogin}"></span>
            </p>

            <!-- Информация о занятости сотрудников -->
            <h5 class="mt-4">Участники проекта:</h5>
            <ul th:if="${!assignments.isEmpty()}" class="list-group">
                <li th:each="assignment : ${assignments}" class="list-group-item">
                    <strong>Сотрудник:</strong> <span th:text="${assignment.employee.name + ' ' + assignment.employee.surname}"></span><br>
                    <strong>Роль:</strong> <span th:text="${assignment.role}"></span>
                </li>
            </ul>
            <p th:if="${assignments.isEmpty()}" class="text-muted">В проекте пока нет участников.</p>

            <a href="/project/list" class="btn btn-primary" style="alignment: center">Вернуться к списку проектов</a>
        </div>
    </div>
</div>
</body>
</html>
