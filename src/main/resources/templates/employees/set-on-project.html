<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Назначение сотрудника на проект</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      border-radius: 15px;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      text-align: center;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/main">Главная</a>
    <a class="navbar-brand" href="/users/list">Сотрудники</a>
  </div>
</nav>

<!-- Основной контент -->
<div class="container mt-5">
  <h1 class="text-center mb-4">Назначение сотрудника на проект</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <!-- Информация о сотруднике -->
          <div class="mb-4">
            <h5 class="card-title" th:text="${employee.name + ' ' + employee.surname}"></h5>
            <p class="card-text">
              <strong>Логин:</strong> <span th:text="${employee.login}"></span><br>
              <strong>Дата рождения:</strong> <span th:text="${employee.birthDate}"></span>
            </p>
          </div>

          <!-- Форма назначения -->
          <form th:action="@{/users/{id}/set-on-project(id=${employee.id})}" th:object="${assignment}" method="post">
            <!-- Выбор проекта -->
            <div class="mb-3">
              <label for="project" class="form-label">Проект</label>
              <select class="form-select" id="project" th:field="*{project}" required>
                <option value="">Выберите проект</option>
                <option th:each="project : ${projects}"
                        th:value="${project.id}"
                        th:data-code="${project.code}"
                        th:text="${project.name}">
                </option>
              </select>
            </div>

            <!-- Выбор роли -->
            <div class="mb-3">
              <label for="role" class="form-label">Роль</label>
              <select class="form-select" id="role" th:field="*{role}" required>
                <option value="">Выберите роль</option>
                <option th:each="role : ${roles}"
                        th:value="${role}"
                        th:text="${role.name()}">
                </option>
              </select>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-custom">Назначить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Скрипт для отображения кода проекта в выпадающем списке -->
<script>
  document.getElementById('project').addEventListener('change', function() {
    const selectedOption = this.options[this.selectedIndex];
    this.setAttribute('data-code', selectedOption.getAttribute('data-code'));
  });
</script>
</body>
</html>
