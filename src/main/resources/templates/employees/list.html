<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список сотрудников</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 15px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .employee-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .employee-card {
            width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/main">Главная</a>
        <a class="navbar-brand" href="/users/list">Сотрудники</a>
    </div>
</nav>

<!-- Основной контент -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Список сотрудников</h1>
    <div class="employee-list">
        <!-- Итерация по списку сотрудников -->
        <div th:each="employee : ${employees}" class="employee-card">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${employee.name + ' ' + employee.surname}"></h5>
                    <p class="card-text">
                        <strong>Логин:</strong> <span th:text="${employee.login}"></span><br>
                        <strong>Дата рождения:</strong> <span th:text="${employee.birthDate}"></span>
                    </p>
                    <a th:href="@{/users/{id}(id=${employee.id})}" class="btn btn-custom">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
